<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <defs>
    <linearGradient id="fishBody" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Tail -->
  <path d="M5 30 Q 0 10 15 25 Q 20 30 15 35 Q 0 50 5 30" fill="#daa520" stroke="#b8860b" stroke-width="1"/>
  <!-- Fins -->
  <path d="M40 10 Q 50 0 60 10" fill="#ffd700" stroke="#b8860b" stroke-width="1" opacity="0.8"/>
  <path d="M40 50 Q 50 60 60 50" fill="#ffd700" stroke="#b8860b" stroke-width="1" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="60" cy="30" rx="35" ry="18" fill="url(#fishBody)" filter="url(#glow)"/>
  <!-- Scales Pattern -->
  <path d="M50 20 Q 55 25 50 30 M60 20 Q 65 25 60 30 M70 20 Q 75 25 70 30" stroke="#b8860b" fill="none" opacity="0.5"/>
  <path d="M45 30 Q 50 35 45 40 M55 30 Q 60 35 55 40 M65 30 Q 70 35 65 40" stroke="#b8860b" fill="none" opacity="0.5"/>
  <!-- Head Details -->
  <circle cx="85" cy="25" r="2" fill="black"/> <!-- Eye -->
  <path d="M88 35 Q 85 35 88 38" stroke="#b8860b" fill="none" stroke-width="2"/> <!-- Label/Mouth -->
</svg>
